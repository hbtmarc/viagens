<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Nosso Natal — Timeline + Shot List</title>
  <style>
    /* Base + safe-area */
    :root {
      --bg: #f6efe6;
      --bg-strong: #f2e3d2;
      --surface: #fffdf7;
      --surface-2: #f9f1e6;
      --ink: #2a2118;
      --muted: #6f5e4a;
      --accent: #b6472e;
      --accent-strong: #8b2e1f;
      --accent-2: #1f5b4f;
      --accent-3: #d1a85e;
      --line: #e4d5c2;
      --shadow: 0 10px 30px rgba(42, 33, 24, 0.12);
      --radius: 16px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --bottom-bar-height: 120px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Avenir Next", "Gill Sans", "Candara", "Calibri", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 420px at 12% -10%, #fff8ee 0%, transparent 60%),
        radial-gradient(800px 300px at 100% 0%, #fbe6d3 0%, transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, #f6efe3 60%, #f0e2d1 100%);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(42, 33, 24, 0.06) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.35;
    }

    .app {
      position: relative;
      max-width: 1400px;
      margin: 0 auto;
      padding-bottom: calc(var(--bottom-bar-height) + var(--safe-bottom));
    }

    .app-header {
      padding: calc(var(--safe-top) + 18px) 16px 12px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .eyebrow {
      font-size: 0.72rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--muted);
    }

    h1 {
      margin: 0;
      font-family: "Baskerville", "Palatino Linotype", "Book Antiqua", serif;
      font-size: 1.9rem;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 0.96rem;
      max-width: 640px;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .metric-card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      box-shadow: var(--shadow);
    }

    .metric-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .metric-value {
      font-size: 1.25rem;
      font-weight: 700;
      margin-top: 6px;
    }

    .metric-sub {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .toolbar {
      margin-top: 18px;
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toolbar-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 160px;
      flex: 1;
    }

    label {
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    input,
    select,
    button,
    textarea {
      font: inherit;
      border-radius: 12px;
      border: 1px solid var(--line);
      padding: 10px 12px;
      background: var(--surface);
      color: var(--ink);
      min-height: 44px;
    }

    input[type="search"] {
      border-radius: 999px;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      border: none;
      background: var(--accent-2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(31, 91, 79, 0.2);
    }

    .btn-secondary {
      background: var(--surface-2);
      color: var(--ink);
      border: 1px solid var(--line);
    }

    .btn-outline {
      background: transparent;
      color: var(--accent-2);
      border: 1px dashed var(--accent-2);
    }

    .btn-danger {
      background: var(--accent);
    }

    :focus-visible {
      outline: 3px solid var(--accent-3);
      outline-offset: 2px;
    }

    main {
      padding: 12px 16px 24px;
    }

    .mobile-only {
      display: block;
    }

    .desktop-only {
      display: none;
    }

    /* Cards + grupos (mobile) */
    .group {
      margin: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .group-header {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .group-title {
      font-weight: 700;
      font-size: 1.05rem;
    }

    .group-meta {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      color: var(--muted);
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      background: #eadcc9;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-3));
      width: 0;
      transition: width 0.3s ease;
    }

    .lens-separator {
      background: linear-gradient(90deg, rgba(31, 91, 79, 0.12), rgba(209, 168, 94, 0.2));
      border: 1px solid rgba(31, 91, 79, 0.2);
      color: var(--accent-2);
      font-weight: 600;
      padding: 10px 12px;
      border-radius: 12px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .card.completed {
      opacity: 0.7;
    }

    .card.completed .card-action {
      text-decoration: line-through;
      text-decoration-thickness: 1px;
      text-decoration-color: rgba(42, 33, 24, 0.4);
    }

    .card-head {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .card-id {
      font-weight: 700;
      background: var(--surface-2);
      padding: 4px 8px;
      border-radius: 10px;
      border: 1px solid var(--line);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      border: 1px solid transparent;
      text-transform: uppercase;
    }

    .chip.priority-A {
      background: #f7d7cf;
      color: #7d2b1d;
      border-color: #e9bdb1;
    }

    .chip.priority-B {
      background: #f4e7c7;
      color: #7a5a18;
      border-color: #ecd9a5;
    }

    .chip.priority-C {
      background: #d8efe5;
      color: #1d5b4f;
      border-color: #b9e1d2;
    }

    .chip.lens {
      background: #e0ece8;
      color: #1f5b4f;
      border-color: #c8dfd8;
    }

    .chip.fps {
      background: #e4e8f3;
      color: #2f4a73;
      border-color: #cdd6e9;
    }

    .badge {
      background: #1f5b4f;
      color: #fff;
      font-size: 0.7rem;
      font-weight: 600;
      border-radius: 999px;
      padding: 3px 8px;
    }

    .card-meta {
      color: var(--muted);
      font-size: 0.92rem;
    }

    .card-action {
      font-weight: 600;
      font-size: 1rem;
    }

    .details-toggle {
      align-self: flex-start;
    }

    .details {
      background: var(--surface-2);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid var(--line);
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
    }

    .detail-item {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px;
    }

    .detail-label {
      font-size: 0.68rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .notes-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .checkbox-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      border-radius: 12px;
      background: var(--surface-2);
      border: 1px solid var(--line);
      padding: 6px;
    }

    input[type="checkbox"].checkbox {
      width: 24px;
      height: 24px;
      accent-color: var(--accent-2);
    }

    /* Barra fixa mobile + drawer */
    .bottom-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 12px calc(var(--safe-bottom) + 12px);
      background: rgba(255, 253, 247, 0.92);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--line);
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: auto auto auto;
      gap: 8px;
      z-index: 10;
    }

    .bottom-bar .filter-btn {
      grid-column: 1;
    }

    .bottom-bar .progress-pill {
      grid-column: 2;
      align-self: center;
      justify-self: end;
      background: var(--accent-2);
      color: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 600;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
    }

    .bottom-bar .search-field {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bottom-bar .search-field input {
      flex: 1;
    }

    .bottom-bar .pending-toggle {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .drawer {
      position: fixed;
      inset: 0;
      background: rgba(20, 16, 12, 0.45);
      display: none;
      align-items: flex-end;
      z-index: 30;
    }

    .drawer.open {
      display: flex;
    }

    .drawer-panel {
      background: var(--surface);
      width: 100%;
      border-radius: 20px 20px 0 0;
      padding: 16px;
      max-height: 88vh;
      overflow-y: auto;
      box-shadow: 0 -10px 30px rgba(42, 33, 24, 0.18);
      padding-bottom: calc(var(--safe-bottom) + 20px);
    }

    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .drawer-title {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .drawer-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    /* Tabela desktop */
    .table-wrapper {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 0.9rem;
    }

    th,
    td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      vertical-align: top;
      word-break: break-word;
    }

    th {
      text-align: left;
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      background: var(--surface);
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr.completed {
      background: #f6f0e6;
      color: #6f5e4a;
    }

    .group-row td {
      background: #f1e6d6;
      font-weight: 600;
      border-top: 2px solid var(--line);
    }

    .group-row-inner {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .lens-row td {
      background: #e7f0ec;
      color: var(--accent-2);
      font-weight: 600;
    }

    .table-notes {
      width: 100%;
      min-height: 70px;
    }

    .empty-state {
      background: var(--surface);
      border: 1px dashed var(--line);
      border-radius: var(--radius);
      padding: 18px;
      color: var(--muted);
      text-align: center;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Breakpoints e impressão */
    @media (min-width: 900px) {
      .mobile-only {
        display: none;
      }

      .desktop-only {
        display: block;
      }

      .app {
        padding-bottom: 32px;
      }

      main {
        padding-top: 24px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      body::before,
      .bottom-bar,
      .toolbar,
      .drawer,
      .details-toggle {
        display: none !important;
      }

      .desktop-only {
        display: block !important;
      }

      .mobile-only {
        display: none !important;
      }

      .app-header {
        padding: 0 0 12px;
      }

      .table-wrapper {
        box-shadow: none;
        border: 1px solid #ccc;
      }

      th {
        position: static;
      }
    }
  </style>
</head>

      <div class="toolbar desktop-only" id="toolbar">

          <div class="field">
            <label for="sort-mode">Ordenação</label>
            <select id="sort-mode" aria-label="Ordenação"></select>
          </div>
          <div class="field">
            <label>

              <input id="pending-only" type="checkbox" class="checkbox" /> Somente pendentes
            </label>
          </div>
        </div>
        <div class="toolbar-row">
          <button class="btn-danger" id="reset-all">Marcar tudo como não feito</button>
          <button class="btn-secondary" id="export-json">Exportar JSON</button>
          <button class="btn-secondary" id="import-json">Importar JSON</button>
          <button class="btn-outline" id="print-view">Imprimir</button>
        </div>
      </div>
    </header>

    <main>
      <section id="mobile-view" class="mobile-only"></section>
      <section id="desktop-view" class="desktop-only"></section>
    </main>
  </div>

  <div id="bottom-bar" class="bottom-bar mobile-only">
    <button class="filter-btn" id="open-filters" aria-label="Abrir filtros">Filtros</button>
    <div class="progress-pill" id="progress-mini">0/0</div>
    <div class="search-field">
      <input id="search-mobile" type="search" placeholder="Buscar" aria-label="Buscar" />
    </div>
    <label class="pending-toggle">
      <input id="pending-only-mobile" type="checkbox" class="checkbox" /> Somente pendentes
    </label>
  </div>

  <div id="filter-drawer" class="drawer" aria-hidden="true">
    <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Filtros">
      <div class="drawer-header">
        <div class="drawer-title">Filtros e ordenação</div>
        <button class="btn-secondary" id="close-filters" aria-label="Fechar">Fechar</button>
      </div>
      <div class="toolbar-row">
        <div class="field">
          <label for="filter-lens-mobile">Lente</label>

        </div>
        <div class="field">
          <label for="filter-priority-mobile">Prioridade</label>
          <select id="filter-priority-mobile"></select>
        </div>
        <div class="field">
          <label for="filter-fps-mobile">FPS</label>
          <select id="filter-fps-mobile"></select>
        </div>
        <div class="field">
          <label for="sort-mode-mobile">Ordenação</label>
          <select id="sort-mode-mobile"></select>
        </div>
      </div>
      <div class="toolbar-row">
        <button class="btn-outline" id="clear-filters">Limpar filtros</button>
      </div>
      <div class="drawer-actions">
        <button class="btn-danger" id="reset-all-mobile">Marcar tudo como não feito</button>
        <button class="btn-secondary" id="export-json-mobile">Exportar JSON</button>
        <button class="btn-secondary" id="import-json-mobile">Importar JSON</button>
        <button class="btn-outline" id="print-view-mobile">Imprimir</button>
      </div>
    </div>
  </div>

    function prepareData() {
      data.shots.forEach((shot, index) => {
        shot._index = index;
        shot.done = Boolean(shot.done);
        shot.notes = shot.notes || "";
      });
    }

    function normalizeText(value) {
      return String(value || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function timeToSeconds(value) {
      if (!value || value === "—" || value === "-") {
        return null;
      }
      const match = value.match(/^(\d{2}):(\d{2})$/);
      if (!match) {
        return null;
      }
      return Number(match[1]) * 60 + Number(match[2]);
    }

    function formatTimecode(shot) {
      const hasIn = shot.timeIn && shot.timeIn !== "—";
      const hasOut = shot.timeOut && shot.timeOut !== "—";
      if (hasIn && hasOut) {
        return `${shot.timeIn}–${shot.timeOut}`;
      }
      if (hasIn) {
        return shot.timeIn;
      }
      return "—";
    }

    function escapeHTML(value) {
      return String(value || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function getUniqueValues(key) {
      const values = [];
      data.shots.forEach((shot) => {
        if (shot[key] && !values.includes(shot[key])) {
          values.push(shot[key]);
        }
      });
      return values;
    }

        if (!raw) {
          prepareData();
          return;

        const parsed = JSON.parse(raw);
        if (parsed && Array.isArray(parsed.shots)) {
          data = parsed;
        } else if (parsed && parsed.state) {
          const checks = parsed.state.checks || {};
          const notes = parsed.state.notes || {};
          data.shots.forEach((shot) => {
            if (Object.prototype.hasOwnProperty.call(checks, shot.id)) {
              shot.done = Boolean(checks[shot.id]);
            }
            if (Object.prototype.hasOwnProperty.call(notes, shot.id)) {
              shot.notes = notes[shot.id];
            }
          });
        }
        prepareData();
      } catch (error) {
        console.warn("Falha ao carregar do localStorage", error);
        prepareData();
      }
    }

    // Filtros e ordenação da lista.
    function applyFiltersAndSort() {
      const query = normalizeText(state.query.trim());
      const filtered = data.shots.filter((shot) => {
        if (state.filters.pendingOnly && shot.done) {
          return false;
        }
        if (state.filters.lens !== "all" && shot.lens !== state.filters.lens) {
          return false;
        }
        if (state.filters.priority !== "all" && shot.priority !== state.filters.priority) {
          return false;
        }
        if (state.filters.fps !== "all" && shot.fps !== state.filters.fps) {
          return false;
        }
        if (!query) {
          return true;
        }
        const searchable = normalizeText([
          shot.id,
          shot.priority,
          shot.setup,
          shot.timeIn,
          shot.timeOut,
          shot.vo,
          shot.shot,
          shot.action,
          shot.movement,
          shot.lens,
          shot.fps,
          shot.audio,
          shot.notes
        ].join(" "));
        return searchable.includes(query);
      });

      const sorted = [...filtered];
      if (state.sortMode === "timeline") {
        sorted.sort((a, b) => {
          const timeA = timeToSeconds(a.timeIn);
          const timeB = timeToSeconds(b.timeIn);
          if (timeA === null && timeB === null) {
            return a._index - b._index;
          }
          if (timeA === null) {
            return 1;
          }
          if (timeB === null) {
            return -1;
          }
          return timeA - timeB || a._index - b._index;
        });
      }

      if (state.sortMode === "priority") {
        const order = { A: 0, B: 1, C: 2 };
        sorted.sort((a, b) => {
          const prioA = order[a.priority] ?? 99;
          const prioB = order[b.priority] ?? 99;
          if (prioA !== prioB) {
            return prioA - prioB;
          }
          const timeA = timeToSeconds(a.timeIn);
          const timeB = timeToSeconds(b.timeIn);
          if (timeA === null && timeB === null) {
            return a._index - b._index;
          }
          if (timeA === null) {
            return 1;
          }
          if (timeB === null) {
            return -1;
          }
          return timeA - timeB || a._index - b._index;
        });
      }

      if (state.sortMode === "workflow") {
        sorted.sort((a, b) => a._index - b._index);
      }

      return sorted;
    }

    function splitByLargestGaps(shots, count) {
      const segments = Array.from({ length: count }, () => []);
      if (count <= 1) {
        segments[0] = [...shots].sort((a, b) => a._index - b._index);
        return segments;
      }

      const timed = shots.filter((shot) => timeToSeconds(shot.timeIn) !== null);
      const untimed = shots.filter((shot) => timeToSeconds(shot.timeIn) === null);

      if (timed.length === 0) {
        segments[0] = [...shots].sort((a, b) => a._index - b._index);
        return segments;
      }

      const timedSorted = [...timed].sort((a, b) => timeToSeconds(a.timeIn) - timeToSeconds(b.timeIn));
      const gaps = [];
      for (let i = 0; i < timedSorted.length - 1; i += 1) {
        const current = timeToSeconds(timedSorted[i].timeIn);
        const next = timeToSeconds(timedSorted[i + 1].timeIn);
        gaps.push({ index: i, gap: next - current });
      }

      const splitPoints = gaps
        .sort((a, b) => b.gap - a.gap)
        .slice(0, count - 1)
        .map((item) => item.index)
        .sort((a, b) => a - b);

      let start = 0;
      const timedSegments = [];
      splitPoints.forEach((point) => {
        timedSegments.push(timedSorted.slice(start, point + 1));
        start = point + 1;
      });
      timedSegments.push(timedSorted.slice(start));

      while (timedSegments.length < count) {
        timedSegments.push([]);
      }

      timedSegments[0] = timedSegments[0].concat(untimed);

      return timedSegments.map((segment, index) => {
        segments[index] = segment.sort((a, b) => a._index - b._index);
        return segments[index];
      });
    }

    function renderGroups(shots) {
      if (state.sortMode !== "workflow") {
        return [
          {
            name: "Resultados",
            shots
          }
        ];
      }

      const groupSlots = data.workflowOrder.map((name) => ({ name, shots: [] }));
      const setupIndices = new Map();
      data.workflowOrder.forEach((name, index) => {
        if (!setupIndices.has(name)) {
          setupIndices.set(name, []);
        }
        setupIndices.get(name).push(index);
      });

      const shotsBySetup = new Map();
      shots.forEach((shot) => {
        if (!shotsBySetup.has(shot.setup)) {
          shotsBySetup.set(shot.setup, []);
        }
        shotsBySetup.get(shot.setup).push(shot);
      });

      const extras = [];
      shotsBySetup.forEach((shotList, setupName) => {
        const indices = setupIndices.get(setupName);
        if (!indices || indices.length === 0) {
          extras.push(...shotList);
          return;
        }
        const segments = splitByLargestGaps(shotList, indices.length);
        indices.forEach((groupIndex, segmentIndex) => {
          groupSlots[groupIndex].shots.push(...segments[segmentIndex]);
        });
      });

      const groups = groupSlots.filter((group) => group.shots.length > 0);
      if (extras.length) {
        groups.push({ name: "Outros", shots: extras });
      }
      return groups;
    }

        return `Voltar lente: ${previous} → ${next}`;

      return `Trocar lente: ${previous} → ${next}`;

      }
    }

    function syncControls() {
      setInputValue(elements.searchDesktop, state.query);
      setInputValue(elements.searchMobile, state.query);
      setInputValue(elements.filterLens, state.filters.lens);
      setInputValue(elements.filterLensMobile, state.filters.lens);
      setInputValue(elements.filterPriority, state.filters.priority);
      setInputValue(elements.filterPriorityMobile, state.filters.priority);
      setInputValue(elements.filterFps, state.filters.fps);
      setInputValue(elements.filterFpsMobile, state.filters.fps);
      setInputValue(elements.sortMode, state.sortMode);
      setInputValue(elements.sortModeMobile, state.sortMode);
      if (elements.pendingDesktop) {
        elements.pendingDesktop.checked = state.filters.pendingOnly;
      }
      if (elements.pendingMobile) {
        elements.pendingMobile.checked = state.filters.pendingOnly;
      }
    }

    function populateSelect(select, options, labelAll) {
      select.innerHTML = "";
      const allOption = document.createElement("option");
      allOption.value = "all";
      allOption.textContent = labelAll;
      select.appendChild(allOption);

      options.forEach((value) => {
        const option = document.createElement("option");
        option.value = value;
        option.textContent = value;
        select.appendChild(option);
      });
    }

    // Toolbar e eventos globais.
    function renderToolbar() {
      if (!renderToolbar.initialized) {
        populateSelect(elements.filterLens, getUniqueValues("lens"), "Todas");
        populateSelect(elements.filterLensMobile, getUniqueValues("lens"), "Todas");
        populateSelect(elements.filterPriority, ["A", "B", "C"], "Todas");
        populateSelect(elements.filterPriorityMobile, ["A", "B", "C"], "Todas");
        populateSelect(elements.filterFps, getUniqueValues("fps"), "Todos");
        populateSelect(elements.filterFpsMobile, getUniqueValues("fps"), "Todos");

        const sortOptions = [
          { value: "workflow", label: "Workflow (por setup/lente)" },
          { value: "timeline", label: "Timeline (timecode)" },
          { value: "priority", label: "Prioridade (A primeiro)" }
        ];
        const fillSort = (select) => {
          select.innerHTML = "";
          sortOptions.forEach((option) => {
            const opt = document.createElement("option");
            opt.value = option.value;
            opt.textContent = option.label;
            select.appendChild(opt);
          });
        };
        fillSort(elements.sortMode);
        fillSort(elements.sortModeMobile);

        const handleSearch = (event) => {
          state.query = event.target.value;
          render();
        };
        const handleFilter = (key, value) => {
          state.filters[key] = value;
          render();
        };
        const handleSort = (value) => {
          state.sortMode = value;
          render();
        };

        elements.searchDesktop.addEventListener("input", handleSearch);
        elements.searchMobile.addEventListener("input", handleSearch);
        elements.filterLens.addEventListener("change", (event) => handleFilter("lens", event.target.value));
        elements.filterLensMobile.addEventListener("change", (event) => handleFilter("lens", event.target.value));
        elements.filterPriority.addEventListener("change", (event) => handleFilter("priority", event.target.value));
        elements.filterPriorityMobile.addEventListener("change", (event) => handleFilter("priority", event.target.value));
        elements.filterFps.addEventListener("change", (event) => handleFilter("fps", event.target.value));
        elements.filterFpsMobile.addEventListener("change", (event) => handleFilter("fps", event.target.value));
        elements.sortMode.addEventListener("change", (event) => handleSort(event.target.value));
        elements.sortModeMobile.addEventListener("change", (event) => handleSort(event.target.value));
        elements.pendingDesktop.addEventListener("change", (event) => handleFilter("pendingOnly", event.target.checked));
        elements.pendingMobile.addEventListener("change", (event) => handleFilter("pendingOnly", event.target.checked));

        document.getElementById("reset-all").addEventListener("click", resetAll);
        document.getElementById("reset-all-mobile").addEventListener("click", resetAll);
        document.getElementById("export-json").addEventListener("click", exportJSON);
        document.getElementById("export-json-mobile").addEventListener("click", exportJSON);
        document.getElementById("import-json").addEventListener("click", () => importJSON());
        document.getElementById("import-json-mobile").addEventListener("click", () => importJSON());
        document.getElementById("print-view").addEventListener("click", () => window.print());
        document.getElementById("print-view-mobile").addEventListener("click", () => window.print());

        document.getElementById("open-filters").addEventListener("click", () => toggleDrawer(true));
        document.getElementById("close-filters").addEventListener("click", () => toggleDrawer(false));
        document.getElementById("clear-filters").addEventListener("click", () => {
          state.query = "";
          state.filters = { lens: "all", priority: "all", fps: "all", pendingOnly: false };
          render();
        });
        elements.drawer.addEventListener("click", (event) => {
          if (event.target === elements.drawer) {
            toggleDrawer(false);
          }
        });
        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            toggleDrawer(false);
          }
        });

        elements.importInput.addEventListener("change", (event) => {
          const file = event.target.files && event.target.files[0];
          if (file) {
            importJSON(file);
          }
          event.target.value = "";
        });

        elements.mobileView.addEventListener("click", (event) => {
          const toggle = event.target.closest("[data-toggle-id]");
          if (toggle) {
            const shotId = toggle.getAttribute("data-toggle-id");
            if (state.expanded.has(shotId)) {
              state.expanded.delete(shotId);
            } else {
              state.expanded.add(shotId);
            }
            renderMobileCards();
            return;
          }
        });

        const handleDoneChange = (event) => {
          const target = event.target;
          if (!target.matches("[data-done-id]")) {
            return;
          }
          const shotId = target.getAttribute("data-done-id");
          const shot = data.shots.find((item) => item.id === shotId);
          if (!shot) {
            return;
          }
          shot.done = target.checked;
          saveStateToLocalStorage();
          render();
        };

        const handleNotesInput = (event) => {
          const target = event.target;
          if (!target.matches("[data-note-id]")) {
            return;
          }
          const shotId = target.getAttribute("data-note-id");
          const shot = data.shots.find((item) => item.id === shotId);
          if (!shot) {
            return;
          }
          shot.notes = target.value;
          saveStateToLocalStorage();
        };

        elements.mobileView.addEventListener("change", handleDoneChange);
        elements.desktopView.addEventListener("change", handleDoneChange);
        elements.mobileView.addEventListener("input", handleNotesInput);
        elements.desktopView.addEventListener("input", handleNotesInput);

        renderToolbar.initialized = true;
      }

      syncControls();
      updateMetrics();
    }

    function toggleDrawer(open) {
      if (open) {
        elements.drawer.classList.add("open");
        elements.drawer.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
      } else {
        elements.drawer.classList.remove("open");
        elements.drawer.setAttribute("aria-hidden", "true");
        document.body.style.overflow = "";
      }
    }

    function resetAll() {
      const confirmed = window.confirm("Tem certeza que deseja marcar tudo como não feito?");
      if (!confirmed) {
        return;
      }
      data.shots.forEach((shot) => {
        shot.done = false;
        shot.notes = "";
      });
      saveStateToLocalStorage();
      render();
    }

    function exportJSON() {
      const payload = {
        project: data.project,
        workflowOrder: data.workflowOrder,
        shots: data.shots,
        state: {
          checks: Object.fromEntries(data.shots.map((shot) => [shot.id, shot.done])),
          notes: Object.fromEntries(data.shots.map((shot) => [shot.id, shot.notes || ""]))
        }
      };

      const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "nosso-natal-shotlist.json";
      document.body.appendChild(link);
      link.click();
      link.remove();
      URL.revokeObjectURL(url);
    }

    function importJSON(file) {
      if (!file) {
        elements.importInput.click();
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        try {
          const parsed = JSON.parse(reader.result);
          if (!parsed || !Array.isArray(parsed.shots)) {
            alert("Arquivo inválido: JSON sem array de shots.");
            return;
          }
          data = {
            project: parsed.project || data.project,
            workflowOrder: parsed.workflowOrder || data.workflowOrder,
            shots: parsed.shots
          };

          if (parsed.state) {
            data.shots.forEach((shot) => {
              if (parsed.state.checks && Object.prototype.hasOwnProperty.call(parsed.state.checks, shot.id)) {
                shot.done = Boolean(parsed.state.checks[shot.id]);
              }
              if (parsed.state.notes && Object.prototype.hasOwnProperty.call(parsed.state.notes, shot.id)) {
                shot.notes = parsed.state.notes[shot.id];
              }
            });
          }

          prepareData();
          saveStateToLocalStorage();
          render();
          alert("Importação concluída.");
        } catch (error) {
          alert("Não foi possível importar o JSON.");
        }
      };
      reader.readAsText(file);
    }

    function render() {
      renderToolbar();
      renderMobileCards();
      renderDesktopTable();
    }

    loadStateFromLocalStorage();
    render();
  </script>
</body>
</html>
